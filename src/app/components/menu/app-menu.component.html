<h1 class="my-4">Menú - 
  <small>Selecciona la opción con la que trabajarás</small>
</h1>

<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" *ngFor="let m of menuList">
    <div class="card h-100">
      <a [routerLink]="m.link"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a class="nav-link" [routerLink]="m.link">{{m.name}}</a>
        </h4>
        <p class="card-text">{{m.description}}</p>
      </div>
    </div>
  </div> 
</div>
